<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Notas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Sistema de Notas</h1>
    <nav>
      <a href="#" id="form-link">Formulario</a>
      <a href="#" id="list-link">Lista de Estudiantes</a>
    </nav>
  </header>

  <!-- Formulario -->
  <section id="form-section">
    <h2>Registrar Estudiante</h2>
    <form id="student-form">
      <label>Nombre del estudiante:</label>
      <input type="text" id="nombre" required>

      <label>Nota 1:</label>
      <input type="number" id="nota1" min="0" max="5" step="0.1" required>

      <label>Nota 2:</label>
      <input type="number" id="nota2" min="0" max="5" step="0.1" required>

      <label>Nota 3:</label>
      <input type="number" id="nota3" min="0" max="5" step="0.1" required>

      <button type="submit">Guardar</button>
    </form>
  </section>

  <!-- Lista -->
  <section id="list-section" style="display:none;">
    <h2>Lista de Estudiantes</h2>
    <ul id="student-list"></ul>
    <p id="promedio-general">Promedio General: -</p>
  </section>

  <script src="app.js"></script>
</body>
</html>
